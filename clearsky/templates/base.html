<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data and bootstrap CDN-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-47JTYPXS14"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-47JTYPXS14');
    </script>
    
    <title>{% block title %}{% endblock %} - Clearsky</title>
    <style>
    
    </style>
</head>

<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <h1 class="navbar-brand">ClearSky</h1>
    <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('home.home') }}">Home</a>
    </div>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('blog.index') }}">Blog</a>
        </div>
        <div class="navbar-nav ml-auto">
            {% if not g.user %}
                <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
            {% else %}
                <a class="nav-link" href="#">{{ session["username"] }}</a>
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
            {% endif %}
        </div>
    </div>  
  </nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
</section>
</body>
</html>
